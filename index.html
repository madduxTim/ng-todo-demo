<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body ng-app="TodoApp">
<nav class="navbar navbar-default" ng-controller="NavCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ToDoApp</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
        <li><a href="#">{{thingy.name}}</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div ng-controller="TodoCtrl">
        <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
          <button class="col-xs-6 btn btn-info" ng-click="allItem()">All Items</button>
        </div>  

        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 main-container">
            <div class="col-xs-12" ng-show="showListView">
              <h1>ToDo List</h1>
            </div>     
            <div class="col-xs-12" ng-show="!showListView">
              <h1>New ToDo</h1>
            </div>        
          </div>
        </div>
    </div>

<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
